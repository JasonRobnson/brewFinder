<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="A web app designed to help you find a brewery near you.">
		<title>brewFinder</title>
		<link rel="icon" type="image/x-icon" href="./assets/images/images.png">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Anton|Fjalla+One" rel="stylesheet">
		<link rel="stylesheet" href="./style.css">
	</head>
	<body class="#bbbbbb grey lighten-2">
		<main>
			<div class="parallax-container">
				<div class="parallax">
			<img src="assets/images/alcohol-ale-bar-159291.jpg" id="coverImg">
				</div>
				<header>
					<h1 id="mainHeader">brewFinder</h1>
				</header>
			</div>
			<div class="section #ffffff grey lighten-3">
				<div class="row container">
					<h2 class="header">Search for Your Local Breweries</h2>
					<form action="search">
						<div class="row">
							
								<div>
									<div class="input-field col m6 center">
										<input type="search" id="searchField" placeholder="Search for Local Breweries">
									</div>

									<a class='dropdown-trigger btn #212121 grey darken-2' href='#' id="simba" data-target='dropdown1'>Radius</a>
									  <!-- Dropdown Structure -->
									  <ul id='dropdown1' class='dropdown-content'>
									    <li id="li1" data-value= "5" a href="#!">5</a></li>
									    <li id="li2" data-value= "10" a href="#!">10</a></li>
									    <li id="li3" data-value= "15" a href="#!">15</a></li>
									    <li id="li4" data-value= "25" a href="#!">25</a></li>
									  </ul>
								</div>
							


								<button class="btn btn-large waves-effect #212121 grey darken-2" type="button" id="current-location"><i class="medium material-icons">my_location</i></button>
							</div>
						</div>
						<div class="button">
							<button type="submit" id="searchButton" data-search="">Search Breweries</button>
						</div>
					</form>
				</div>
			</div>
			<section>
				<div id="mainContent">
					<div class="#ffffff grey lighten-3 container" id="breweryElement">
						<!-- New Brewery Rows Go Here -->
					</div>
				</div>
			</section>
			<footer>
				Copyright something something 2018
			</footer>
		</main>
		<script src="https://code.jquery.com/jquery-3.3.1.js"integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
		<script src="./app.js"></script>
		
	</body>
</html>
